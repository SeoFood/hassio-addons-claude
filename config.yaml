name: "Claude Code"
description: "AI-powered development environment with Claude Code and Vibe Kanban"
version: "1.7.15"
slug: "claude-code"
image: "ghcr.io/seofood/claude-code"
arch:
  - amd64
init: false
homeassistant_api: false
host_network: true
ports:
  8088/tcp: 8088
  7681/tcp: 7681
  2222/tcp: 2222
ports_description:
  8088/tcp: "Vibe Kanban Web Interface"
  7681/tcp: "Web Terminal (ttyd)"
  2222/tcp: "SSH Server"
map:
  - config:rw
  - share:rw
  - addon_config:rw
options:
  git_user_name: ""
  git_user_email: ""
  ssh_public_keys: []
  marketplaces:
    - "anthropics/claude-plugins-official"
    - "obra/superpowers-marketplace"
  plugins:
    - "superpowers@superpowers-marketplace"
    - "commit-commands@claude-plugins-official"
    - "frontend-design@claude-plugins-official"
    - "ralph-wiggum@claude-plugins-official"
schema:
  git_user_name: str
  git_user_email: email
  ssh_public_keys:
    - str
  marketplaces:
    - str
  plugins:
    - str
