version: '3.8'

services:
  claude-code:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hassio-claude-code-test
    ports:
      - "3000:3000"
    volumes:
      # Persistent data - simulates Home Assistant's /data
      - ./test-data:/data
      # Mock Home Assistant configuration
      - ./test/options.json:/data/options.json:ro
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    # Optional: For debugging
    # stdin_open: true
    # tty: true
