services:
  claude-code:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_FROM: alpine:3.21
    container_name: hassio-claude-code-test
    ports:
      - "3000:3000"
    volumes:
      # Persistent data - simulates Home Assistant's /share/claude-code
      - ./test-data:/share/claude-code
      # Mock Home Assistant configuration
      - ./test/options.json:/data/options.json:ro
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    # Optional: For debugging
    # stdin_open: true
    # tty: true
